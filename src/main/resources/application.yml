spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/search_engine}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          "[batch_size]": 50
        "[format_sql]": false
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2s

server:
  port: 8080

search:
  cache:
    search-ttl-minutes: 10
  enrichment:
    enabled: true
    top-n: 5
    max-concurrent-fetches: 20
    per-host-limit: 5
    fetch-timeout-millis: 4000
  providers:
    stackoverflow:
      base-url: https://api.stackexchange.com
      api-key: ${STACKEXCHANGE_API_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info
